<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Edet John">
    <title>Fun Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <header>
    <h1>Fun Quiz</h1>
    <p>Test your knowledge with this simple but tricky quiz</p>
 </header>
 <main>
     <form id="data-form">
         <h2>What type of questions do you want</h2>
         <div class="input-control">
         <label for="numofQ">Number of Questions</label>
         <input id="numofQ" type="text" placeholder="Example='10'">
         <div class="err-message"></div>
         </div>
         <div class="input-control">
         <label for="category">Category</label>
         <select id="category">
             <option data-index="Any Category">Any Category</option>
             <option data-index="9">General Knowledge</option>
             <option data-index="21">Sports</option>
             <option data-index="23">History</option>
             <option data-index="25">Art</option>    
             <option data-index="26">Celebrities</option>
             <option data-index="28">Vehicles</option>
             <option data-index="27">Animals</option>
             <option data-index="22">Geography</option>
             <option data-index="19">Science: Mathematics</option>
             <option data-index="31">Entertainment: Japanese Anime & Manga</option>
             <option data-index="15">Entertainment: Video Games</option>
             <option data-index="11">Entertainment: Film</option>
             <option data-index="12">Entertainment: Music</option>
        </select>
         <div class="err-message"></div>
        </div>
        <div class="input-control">
        <label for="difficulty">Select Difficulty</label>
        <select id="difficulty">
            <option>Any Difficulty</option>
            <option>Easy</option>
            <option>Medium</option>
            <option>Hard</option>
        </select>
         <div class="err-message"></div>
        </div>
        <div class="input-control">
        <label for="type">Select Question Type</label>
        <select id="type">
            <option data-type="AnyType">AnyType</option>
            <option data-type="multiple">Multiple Choice</option>
            <option data-type="boolean">True/False</option>
        </select>
         <div class="err-message"></div>
        </div>
        <input id="submit-form" type="submit" value="Get Questions">
     </form>
     
     <section class="question-box">
         <h1>Your Questions</h1>
         <div class="loading">
             <div></div>
         </div>
         <ol class="question-list">
            
       <!--      <li>hey, what's your name</li>
              <div class="ans-option">
             <input type="radio">
             <label>hello</label> -->
            
             </div>
         </ol>
     </section>
 </main>
 
 
 <script src="app.js"></script>
</body>
</html>
